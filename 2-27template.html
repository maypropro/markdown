<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{title}}</p>
        <my-component></my-component>
    </div>
    <template id="tmp1">
        <p>{{title}}</p>
    </template>
    <script>
        Vue.component('my-component',{
            template:'#tmp1',
            data () {
                return {
                    title:'我是组件内部的title',
                }
            }
        })
        var vm = new Vue({
            el:'#app',
            data: {
                title:'我是组件内部的title'
            }
        })
    </script>
</body>
</html>
